<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Layan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .message {
            margin-bottom: 20px;
            text-align: center;
            color: #555;
        }
        .details {
            margin-top: 20px;
        }
        .details div {
            margin-bottom: 10px;
            color: #666;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Welcome to Layan!</div>
        <div class="message">Your account has been successfully created.</div>
        <div class="details">
            <div><strong>Your login details:</strong></div>
            <div>Email: {{email}}</div>
            <div>Password: {{password}}</div>
        </div>
        <div class="footer">Thank you for joining Layan. Enjoy exploring!</div>
    </div>
</body>
</html>
