type Account {
    id: ID!
    userID: String!
    creatorID: String!
    role: Role!
    status: String!
    avatarURI: String
    lastLoginDate: String
    createdAt: String
    updatedAt: String
    roleDetails: RoleDetails
}

input CreateAccountInput {
    userID: String!
    creatorID: String!
    role: Role!
    status: String!
    avatarURI: String
    createdAt: String
    updatedAt: String
}

input UpdateAccountInput {
    status: String
    avatarURI: String
    lastLoginDate: String
    createdAt: String
    updatedAt: String
}

enum Role {
    SUPERADMIN
    ADMIN
    MANAGER
    CLIENT
}

union RoleDetails = Client
