type User {
    id: ID!
    role: String!
    firstName: String
    lastName: String
    password: String!
    phone: String
    age: Int
    gender: String
    createdAt: String
    updatedAt: String
    profile: [Profile]
}

input CreateUserInput {
    role: String!
    firstName: String
    lastName: String
    password: String!
    phone: String!
    age: Int
    gender: String
    createdAt: String
    updatedAt: String
}

input UpdateUserInput {
    firstName: String
    lastName: String
    password: String
    phone: String
    age: Int
    gender: String
    createdAt: String
    updatedAt: String
}

input AuthenticationInput {
    phone: String!
    password: String!
}

union Profile = Account | SuperAdmin | Admin | Manager | Client
