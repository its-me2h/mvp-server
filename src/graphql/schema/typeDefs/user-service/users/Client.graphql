type Client {
    id: ID!
    userID: String!
    apartmentID: String
    createdAt: String
    updatedAt: String
    account: Account!
}

input CreateClientInput {
    userID: String!
    apartmentID: String
    createdAt: String
    updatedAt: String
}

input UpdateClientInput {
    apartmentID: String
    createdAt: String
    updatedAt: String
}